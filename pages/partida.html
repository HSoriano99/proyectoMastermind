<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/partida.css" rel="stylesheet" />
    <title>Partida Mastermind</title>
</head>
<body>
    <div id="marcoDivsPartida">
        <div id="settingsPartida">
            <div id="tituloPartida">GAME:_______</div>
            <div id="tituloDificultadPartida">LEVEL:______</div>
            <div id="coloresParaJugar">
                <div id="colorParaJugar1"></div>
                <div id="colorParaJugar2"></div>
                <div id="colorParaJugar3"></div>
                <div id="colorParaJugar4"></div>
            </div>
            <div id="botonesPartida">
                <div id="botonCheckColors">CHECK COLORS</div>
                <!-- <div id="botonRemove">REMOVE</div> -->
            </div>
        </div>
        <div id="tableroMastermind">
            <div id="divComprobar">
                <div class= "filaComprobar" id="coloresComprobar">
                    <div id="color1Comprobar"></div>
                    <div id="color2Comprobar"></div>
                    <div id="color3Comprobar"></div>
                    <div id="color4Comprobar"></div>
                </div>
                <div id="resultadoComprobar">
                    <div class="resultado" id="resultado1Comprobar"></div>
                    <div class="resultado" id="resultado2Comprobar"></div>
                    <div class="resultado" id="resultado3Comprobar"></div>
                    <div class="resultado" id="resultado4Comprobar"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/partida.js"></script>
</body>
</html>
